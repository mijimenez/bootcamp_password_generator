<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="home">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card text-center w-100 shadow-lg border-0">
            <h4 class="card-header">Password Generator</h4>
            <div class="card-body py-5">
                <h5 class="card-title">Generate a Password</h5>
                <div class="card-text secure-passcode-container rounded">
                    <input type="text" value="Your Secure Passcode" id="passcode" class="w-100 text-center">
                </div>
                <div class="buttons d-flex flex-column flex-sm-row justify-content-sm-between">
                    <a onclick="generatePassword()" href="#" class="btn btn-primary border-0 gen-password-btn">Generate Password</a>
                    <a onclick="copyToClipboard()" href="#" class="btn btn-primary bg-secondary text-white border-0 copy-link-btn">Copy to Clipboard</a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>


</html>
